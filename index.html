<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <!-- Importing the bubbly font "Baloo 2" from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9d1d1; /* Soft pastel pink background */
            overflow: hidden;
            font-family: 'Baloo 2', cursive; /* Applying the bubbly font */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.3;
            pointer-events: none;
            animation: bubble 10s infinite;
        }

        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 0.3;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 3s forwards;
            text-align: center;
            font-size: 36px;
            font-weight: bold; /* Makes text bold for more emphasis */
            color: #D5006D; /* Dark pink color */
            max-width: 80%;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .next-btn {
            display: block;
            margin-top: 20px;
            padding: 18px 35px;
            font-size: 24px;
            text-transform: uppercase;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.1);
            background-color: #ff3385;
        }

        .next-btn:active {
            transform: scale(1);
            background-color: #ff1a66;
        }

    </style>
</head>
<body>
    <!-- Bubble effect -->
    <div class="bubble" style="width: 100px; height: 100px; left: 15%; animation-duration: 12s; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 130px; height: 130px; left: 50%; animation-duration: 14s; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 110px; height: 110px; left: 80%; animation-duration: 10s; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 140px; height: 140px; left: 25%; animation-duration: 16s; animation-delay: 5s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; left: 60%; animation-duration: 18s; animation-delay: 1s;"></div>

    <!-- Text content with fade-in effect -->
    <div class="fade-in">
