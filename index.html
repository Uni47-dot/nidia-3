<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Yes or No</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7d1d1;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #e63946;
            margin-bottom: 30px;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        /* Button styles */
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Specific styles for Yes and No buttons */
        .yes-btn {
            background-color: #ff85a2;
            color: white;
        }

        .no-btn {
            background-color: #ff5b5b;
            color: white;
        }

        /* Response message styles */
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #e63946;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        /* Add some animation when the message appears */
        .message.show {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        
        <div class="button-container">
            <button class="yes-btn" onclick="showMessage('Yes! ðŸ’–')">Yes</button>
            <button class="no-btn" onclick="showMessage('No ðŸ˜”')">No</button>
        </div>
        
        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        function showMessage(message) {
            var responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = message;
            responseMessage.classList.add('show'); // Display the message with an animation
        }
    </script>

</body>
</html>
