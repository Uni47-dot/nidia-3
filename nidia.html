<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Yes or No</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4f4;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #d44d6f;
            font-size: 36px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #f47b5f;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #d44d6f;
        }
        .response {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #ff4b5c;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    
    <div class="button-container">
        <button onclick="showResponse('Yes')">Yes</button>
        <button onclick="showResponse('No')">No</button>
    </div>
    
    <div id="response" class="response"></div>

    <script>
        function showResponse(answer) {
            document.getElementById("response").innerText = "You selected: " + answer;
        }
    </script>

</body>
</html>
